<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
    <title>じゃんけんアプリ</title>
</head>

<body>

    <header>
        <h1>じゃんけんアプリ</h1>
    </header>

    <main style="display:none;">
        <h3>あなたの手を選んでください</h3>

        <ul>
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
        </ul>

        <h3>コンピュータの出した手は？</h3>

        <div>
            <span id="pc_hands"></span>
        </div>

        <h3>結果は？</h3>

        <div id="judgment"></div>
    </main>

    <footer></footer>

    <script>
    $("main").slideDown(500);

    $("#gu_btn").on("click",function(){
        const r = Math.ceil(Math.random()*3);
        let view1 = "";
        if(r==1){
            view1 = '<img src="img/guu.png">';
            view11 = "あいこです";
        }
        if(r==2){
            view1 = '<img src="img/choki.png">';
            view11 = "あなたの勝ちです";
        }
        if(r==3){
            view1 = '<img src="img/paa.png">';
            view11 = "あなたの負けです";
        }

    $("#pc_hands").html(view1);

    $("#judgment").html(view11);

    })

    $("#cho_btn").on("click",function(){
        const s = Math.ceil(Math.random()*3);
        let view2 = "";
        if(s==1){
            view2 = '<img src="img/guu.png">';
            view22 = "あなたの負けです";
        }
        if(s==2){
            view2 = '<img src="img/choki.png">';
            view22 = "あいこです";
        }
        if(s==3){
            view2 = '<img src="img/paa.png">';
            view22 = "あなたの勝ちです";
        }

    $("#pc_hands").html(view2);

    $("#judgment").html(view22);

    })

    $("#par_btn").on("click",function(){
        const t = Math.ceil(Math.random()*3);
        let view3 = "";
        if(t==1){
            view3 = '<img src="img/guu.png">';
            view33 = "あなたの勝ちです";
        }
        if(t==2){
            view3 = '<img src="img/choki.png">';
            view33 = "あなたの負けです";
        }
        if(t==3){
            view3 = '<img src="img/paa.png">';
            view33 = "あいこです";
        }

    $("#pc_hands").html(view3);

    $("#judgment").html(view33);

    })

    // if(r==1){

        // $("#judgment")"あいこです";

    // alert("１です")

    </script>
</body>

</html>
